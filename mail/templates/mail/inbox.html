{% extends "mail/layout.html" %} {% load static %} {% block body %}
<h2 id="me">{{ request.user.email }}</h2>

<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
<a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>

<hr />

<h1 class="h3" id="body-title"></h1>
<div id="message" role="alert"></div>
<div id="emails-view"></div>

<form id="compose-form" style="display: none">
  <div class="form-group">
    <label>From:</label>
    <input disabled class="form-control" value="{{ request.user.email }}" />
  </div>
  <div class="form-group">
    <label for="compose-recipients"> To: </label>
    <input type="text" autocomplete="off" id="compose-recipients" class="form-control" placeholder="Recipients" />
  </div>
  <div class="form-group">
    <input type="text" autocomplete="off" class="form-control" id="compose-subject" placeholder="Subject" />
  </div>
  <div class="form-group">
    <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="Send" />
</form>

{% endblock %} {% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
